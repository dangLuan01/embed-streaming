<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.8.3/dist/plyr.min.css" />

  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.6.13/dist/hls.min.js"></script>

  <!-- Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.8.3/dist/plyr.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    #video-box {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
    }
    .plyr {
      height: 100%;
    }
    .plyr__video-wrapper {
      height: 100%;
    }
    .plyr__video-wrapper video {
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="video-box">
  <video id="player"></video>
</div>

<script>
    function getQuery(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    var link = getQuery('link');
    (function(){
    const video = document.getElementById('player');
    const hlsUrl = link;

    if(Hls.isSupported()){
        const hls = new Hls();
        hls.loadSource(hlsUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=>video.play());
    }

    else if(video.canPlayType('application/vnd.apple.mpegurl')){
        video.src = hlsUrl;
        video.addEventListener('loadedmetadata', ()=>video.play());
    }

    const player = new Plyr(video, {
        controls: ['rewind','play-large','play','fast-forward','progress','current-time','mute','volume','settings','fullscreen'],
        tooltips: { 
            controls: true,
            seek: true
        },
        autoplay: false
    });

    })();
</script>
</body>
</html>
